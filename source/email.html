<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>E-mail</title>
  </head>
  <body>
    <header class="header header__email">
      <div class="header__wrapper">
        <a href="#" class="header__logo logo">
          <picture class="picture">
            <img
              src="img/logo.png"
              srcset="./img/logo@2x.png 2x"
              alt="logo image"
              class="logo__img"
            />
          </picture>
        </a>
        <button class="header__switch">
          <svg class="header__switch-icon" width="24" height="24">
            <use xlink:href="./img/sprite.svg#day"></use>
          </svg>
        </button>

        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Обо мне</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--active">
                Мои проекты
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"> Отзывы </a>
            </li>
          </ul>
        </nav>
        <button class="header__btn btn">Связаться со мной</button>
      </div>
    </header>
    <main class="main">
      <section class="email">
        <h1 class="email__title">Привет,</h1>
        <form action="#" method="GET" class="form">
          <label class="email__title-name form__title">
            Меня зовут
            <input
              class="form__input form__name"
              type="text"
              name="user"
              placeholder="Введите ваше имя"
              id="name"
            />
          </label>
          <label class="email__title-email form__title">
            И вот моя почта
            <input
              class="form__input form__email"
              type="email"
              name="email"
              placeholder="Введите вашу почту"
              id="email"
            />
          </label>
          <label class="email__title-text form__title">
            Я хочу сказать
            <input
              class="form__input form__text"
              type="text"
              name="text"
              placeholder="Введите ваше сообщение"
              id="text"
            />
          </label>
        </form>
        <button class="email__btn btn">Отправить</button>
      </section>
    </main>
    <footer class="footer footer__email">
      <div class="footer__wrapper-bottom">
        <a class="footer__link-bottom" href="#">2020. Все права защищены</a>
        <a class="footer__link-bottom footer__link-decor" href="#"
          >Политика конфиденциальности</a
        >
      </div>
    </footer>
  </body>
</html>
